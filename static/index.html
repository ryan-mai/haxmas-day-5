<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="content">
        <h1>Ryan's Gift Tracker</h1>
        <img src="https://hc-cdn.hel1.your-objectstorage.com/s/v3/d22643522e7e94e0_anchor.svg" alt="Ryan's Gift Tracker Logo">
        <p>An official Santa tracker since 1967</p>
        <form  id="giftForm">
            <label for="name">Child Name: </label>
            <input id="name" type="text" name="name" required>
            <br>
            <label for="gift">Gift: </label>
            <input id="gift" type="text" name="gift" required>
            <br>
            <input type="submit" value="Track!">
        </form>
        <div id="gifts"></div>
    </div>
</body>
</html>
